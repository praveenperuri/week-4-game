<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game - Week 4</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="pageHeader">
            <h1>Crystal Collector</h1>
        </div>
    </header>

    <div class="gameScore">
        <h2>Wins: <span id="win"></span></h2>
        <h2>Losses: <span id="loss"></span></h2>
    </div>

    <div class="target">
        <h2>Target: <span id="number-to-guess"></span></h2>
    </div>

    <div class="crystals">
        <img class="crystal-image" id="imgDiamond" src="assets/images/diamond_large.jpg" alt="Diamond">
        <img class="crystal-image" id="imgSapphire" src="assets/images/blue-Sapphire.jpg" alt="Sapphire">
        <img class="crystal-image" id="imgEmerald" src="assets/images/em2.jpg" alt="Emerald">
        <img class="crystal-image" id="imgRuby" src="assets/images/ruby.jpg" alt="Ruby">
    </div>

    <div class="counter">
        <h2><span id="count"></span></h2>
    </div>
    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
